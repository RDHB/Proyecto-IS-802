<html>
	<head>
		<title>Asociación Cliente-Vehículo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/Vehiculos/VE_AsociarClienteVehiculo.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
            <section>
                <div class="content1">
                    <img class="circulo_small" src="../images/vehiculo-cliente.jpg">
                    <h3><b>Asociación Cliente-Vehículo</b></h3><hr><br><br>
                    <div>
                        <section>
                            <div class="content">

                                <form method="post" action="#">
                                    <div class="fields">
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Número de Identidad</label>
                                            <input type="text" style="width:auto" name="name" id="iIdentidadCliente" value="" placeholder="ejemplo: 000000000000"/>
                                            <br>
                                        </div>
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Vin</label>
                                            <input type="text" style="width:auto" name="name" id="iVin" value=""/>
                                            <br>
                                        </div>
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto; margin-right:7%;">
                                            <input disabled="disabled" id="btnVincularVehiculoCliente" type="buttom" class="button primary" style="width: auto; display:block" value="Vincular" >
                                        </div>
                                    </div>
                                    <section>
                                        <header>
                                            <h3>Vehículos del Cliente</h3>
                                        </header>
                                        <div class="content"> 
                                            <div class="table-wrapper" style="width: auto; display:block; margin-left: auto; margin-right: auto;">
                                                
                                                <div class="datagrid"><table>
                                                    <thead>
                                                        <tr>
                                                            <th></th>
                                                            <th>Identidad</th>
                                                            <th>Cliente</th>
                                                            <th>Vehículo</th>
                                                            <th>VIN</th>
                                                        </tr>
                                                    </thead>
                                                    <tfoot>
                                                        <tr>
                                                            <td colspan="5">
                                                            <div id="paging">
                                                                <ul>
                                                                    <li><a href="#"><span>Anterior</span></a></li>
                                                                    <li><a href="#" class="active"><span>1</span></a></li>
                                                                    <li><a href="#"><span>2</span></a></li>
                                                                    <li><a href="#"><span>Siguiente</span></a></li>
                                                                </ul>
                                                            </div>
                                                        </tr>
                                                    </tfoot>
                                                    <tbody id="cuerpoTabla">
                                                        <tr>
                                                            <td></td>
                                                            <td></td>
                                                            <td>Rellene el campo correspondiente con la identidad del cliente</td>
                                                            <td></td>
                                                            <td></td>
                                                        </tr>    
                                                        <!-- INFORMACION DE LOS VEHICULOS ASOCIADOS AL CLIENTE -->
                                                    </tbody>
                                                    </table>
                                                </div><br><br>
                                                    <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: 3%; margin-right: auto;">
                                                        <ul class="actions">
                                                            <li>
                                                                <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                    <input disabled="disabled" id="btnMostrarVehiculo" type="buttom" class="button small" style="width: 100%; display:block; margin: auto;" value="Mostrar Vehículos">
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                    <input disabled="disabled" id="btnDesasociarVehiculo" type="buttom" class="button small" style="width: auto; display:block; margin: auto;" value="Desasociar Vehículo">
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                    </section>        
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </section>

        <!-- ------------------------------------------------------------ -->
		<!-- Ventanas modales -->
        <!-- ------------------------------------------------------------ -->


        <div id="vincularVehiculoCliente" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="vincularVehiculoClienteNotificacion"></div>
                </div>
            </section>
        </div>

        <div id="desVincularVehiculoCliente" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="desVincularVehiculoClienteNotificacion"></div>
                </div>
            </section>
        </div>

		<!-- Hasta aquí se puede Editar -->

        <!-- Header -->
        <script src="../Libreria/cargar-header.js"></script>
        <script src="../assets/js/header.js"></script>
        <script src="../Libreria/js/Vehiculos/VE_AsociarClienteVehiculo.js"></script>
    </body>
</html>
