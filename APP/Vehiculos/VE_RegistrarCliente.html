    <body background="">
		<div id="main">
		<section>
			<div>
                <img src="../images/clientes.jpg" width="70xp" height="80xp">
				<h2>Registro de Clientes</h2>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Primer Nombre</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Segundo Nombre</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Primer Apellido</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Segundo Apellido</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Número de Identidad</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Correo Electrónico</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="name" align="left">Número de Télefono</label>
                                        <input type="text" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div style="width: 10%; float:left; display:block; margin: 25;">
                                        <h3>Sexo</h3>
                                    </div>
                                    <div class="field third" style="width: 35%" >
                                        <input type="radio" id="priority-low" name="priority" checked />
                                        <label for="priority-low">Másculino</label>
                                    </div>
                                    <div class="field third" style="width: 35%">
                                        <input type="radio" id="priority-normal" name="priority" />
                                        <label for="priority-normal">Fémenino</label>
                                    </div>
                                    <div style="width: 35%; float:left; display:block; margin: 25;">
                                        <a href="#" class="button primary fit">Guardar</a>
                                    </div>
                                </div>        
                            </form>
