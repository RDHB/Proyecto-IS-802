    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/clientes.jpg" width="70xp" height="80xp">
				<h3><b>Registro de Clientes</b></h3><hr><br><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Primer Nombre</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Segundo Nombre</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Primer Apellido</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Segundo Apellido</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Identidad</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Correo Electrónico</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        
                                    </div>
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Teléfono</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                    </div>
                                    <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                        <h4 align="center"><b>Género</b></h4>
                                        <div style="width: auto; margin-left: auto;" >
                                            <input type="radio" style="width: auto;" id="priority-low" name="priority" checked />
                                            <label for="priority-low">Másculino</label>
                                            <input type="radio" style="width: auto" id="priority-normal" name="priority" />
                                            <label for="priority-normal">Femenino</label>
                                        </div>
                                    </div>
                                </div><br><hr><br>        
                                <div align="center" style="width: inherit; display:block; margin-right: auto;">
                                    <br><a href="#" align="right" class="button primary" >Guardar</a>
                                    <a href="#" align="right" class="button primary" >Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </section>    
				</div>
			</div>
		</section>
