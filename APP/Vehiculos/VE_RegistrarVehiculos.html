<html>
	<head>
		<title>Registro de Vehiculos</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/Vehiculos/VE_RegistrarVehiculos.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/gestoria-vehiculos.png" width="70xp" height="80xp">
				<h3><b>Registro de Vehiculos</b></h3><hr><br><br>
				<div>
					<section>
                        <div class="content" >

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Vin</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Color</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto; ">
                                        <label for="name" align="center">Placa</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto; ">
                                        <label for="name" align="center">Número de Placa</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin:auto;">
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin:auto;">
                                            <div class="linea">
                                                <select name="department" style="width:auto" id="department">
                                                    <option value="">Marca</option>
                                                    <option value="1">Manufacturing</option>
                                                    <option value="2">Shipping</option>
                                                    <option value="3">Administration</option>
                                                    <option value="4">Human Resources</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="linea" style="width: auto; float:left; display:block; margin: auto; margin-top: 4%;">
                                            <a href="#" style=" margin: auto; padding-right: auto;" class="button small"><h6>Nuevo</h6></a>
                                        </div>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin:auto;">
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin:auto;">
                                            <div class="linea">
                                                <select name="department" style="width:auto" id="department">
                                                    <option value="">Modelo</option>
                                                    <option value="1">Manufacturing</option>
                                                    <option value="2">Shipping</option>
                                                    <option value="3">Administration</option>
                                                    <option value="4">Human Resources</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="linea" style="width: auto; float:left; display:block; margin: auto; margin-top: 4%">
                                            <a href="#" style=" margin: auto; padding-right: auto;" class="button small"><h6>Nuevo</h6></a>
                                        </div>
                                    </div>
                                    <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                        <h4 align="center"><b>Caja de Cambios</b></h4>
                                        <div style="width: auto; margin-left: auto;" >
                                            <input type="radio" style="width: auto;" id="priority-low" name="priority" checked />
                                            <label for="priority-low">Mecánico</label>
                                            <input type="radio" style="width: auto" id="priority-normal" name="priority" />
                                            <label for="priority-normal">Automático</label>
                                            <input type="radio" style="width: auto" id="priority-normal1" name="priority" />
                                            <label for="priority-normal1">Semiautomático</label>
                                        </div>
                                    </div>
                                </div><br><hr>      
                                <div align="center" style="width: auto; display:block;margin-top:1%;">
                                    <br><a href="#" align="right" class="button primary" >Guardar</a>
                                    <a href="#" align="right" class="button primary" >Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </section>    
				</div>
			</div>
		</section>
