<html>
	<head>
		<title>Story by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
		<link rel="stylesheet" href="../assets/css/main.css" />

    </head>
    <body>
		

		<!-- ------------------------------------------------------------ -->
		<!-- DESDE AQUI SE PUEDE MODIFICAR EL HEADER -->
		<!-- Para que los cambios se apliquen en todas las pantallas debe:
			1. Copiar el codigo apartir del comentario "Header" hasta "Fin Header"
			2. Eliminar todos los espacios y saltos de linea del contenido copiado
			   a modo de que todo el codigo este en una sola linea
				-Sugerencia: Use un programa en linea para codigo HTML
				https://www.willpeavy.com/tools/minifier/
			3. Ir al archivo cargar-header y seguir instrucciones
		-->
		<!-- ------------------------------------------------------------ -->
		<!-- Header -->
		<div id="header">
			<div class="top">
				<!-- Usuario -->
				<div id="perfil-usuario"><!-- InformaciÃ³n del usuario -->
					<span class="image avatar48">
						<img src="../images/images1.png" alt="" />
					</span>
					<h1>Nombre-Usuario</h1>
					<p>Nombre del Empleado</p>
				</div>
			    <!-- Menu (Nav) -->
			    <nav class="nav">
			    	<ul id="menu-accion"> <!-- Lista de acciones del usuario -->
			    		<li>
							<a href="#top">
								<span class="icon solid fa-home"></span>
								<span>Home</span>
							</a>
						</li>
			    		<li>
							<a href="#portfolio">
								<span class="icon solid fa-th"></span>
								<span>Pagina 1</span>
							</a>
						</li>
			    	</ul>
			    </nav>
			</div>
			<div class="bottom">
				<!-- Social Icons -->
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
					<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
					<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
				</ul>
			</div>
		</div>
		<!-- Fin Header -->
		
		
		<!-- ------------------------------------------------------------ -->
		<!-- HASTA AQUI SE PUEDE MODIFICAR EL HEADER -->
		<!-- ------------------------------------------------------------ -->


		<!-- Contenido Principal -->
		<div id="main">
		
		</div>

		<!-- Boton para visualizar el header -->
		<div id="headerToggle" onclick="mostrarHeader()">
			<a href="#header" class="toggle"></a>
		</div>

		<!-- Scripts Necesarios -->
		<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/demo.js"></script>

		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>

    </body>
</html>
