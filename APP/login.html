<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="icon" type="image" href="images/Volvo-Emblema.ico" sizes="64x64">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- Banner -->
					<section style="background-color:brown" class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right" >
						<div class="content2">
							
							<div class="content-align-left" >
								<div>
									<center><img class="circulo_small" src="images/login1.png" style="width: 1xp; height: 1xp;"/></center>
									<h2><center>Login</center></h2><br>
								</div>
								<div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
									<label for="name">Usuario</label>
									<input type="text" name="usuario" id="usuario" value="" placeholder="Usuario"/><br>
									<label for="password">Contraseña</label>
									<input type="password" name="password" id="password" value="" placeholder="password" />	<br><br>
									<div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
										<ul class="actions stacked">
											<li align="center"><a href="#first" class="button large wide smooth-scroll-middle" id="btn-login">Iniciar Sesión</a></li>
										</ul>
										<ul class="actions stacked">
											<li><label  id="notificacion" style="color: brown;"></label></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="image">
							<img width="100%" src="images/login.jpg" alt="" />
						</div>
					</section>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

		<!-- Funcionalidades -->
	    <script src="./Libreria/js/GestionUsuario/GU_Login.js"></script>

	</body>
</html>
