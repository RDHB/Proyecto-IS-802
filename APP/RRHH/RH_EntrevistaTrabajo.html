<html>
	<head>
		<title>Entrevista de Trabajo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />

        <link rel="stylesheet" href="../Libreria/css/RRHH/RH_EntrevistaTrabajo.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/entrevista.jpg" width="70xp" height="80xp">
				<h3><b>Entrevista de Trabajo</b></h3><hr><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: 100%; float:left; display:block; margin: auto;">
                                        <label for="name" align="center"><h4><b><u>Información de la Persona</u></b></h4></label>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Primer Nombre</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Segundo Nombre</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Primer Apellido</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Segundo Apellido</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Identidad</label>
                                        <input placeholder="Ejemplo: 0000-0000-0000" type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Correo Electrónico</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Dirección</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Teléfono</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: auto; float:left; display:block; margin: auto; margin-top: -1%; margin-left: 0%;">
                                        <h4 align="center"><b>Género</b></h4>
                                        <div style="width: auto; margin-left: auto;" >
                                            <input type="radio" style="width: auto;" id="priority-low" name="priority" />
                                            <label for="priority-low">Másculino</label>
                                            <input type="radio" style="width: auto" id="priority-normal" name="priority" />
                                            <label for="priority-normal">Femenino</label>
                                        </div>
                                    </div>
                                    <div class="field" align="center" style="width: 100%; float:left; display:block; margin: auto;">
                                        <label for="name" align="center"><h4><b><u>Información Curriculum</u></b></h4></label>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Descripción Entrevista</label>
                                        <input type="text" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: auto; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Archivo Curriculum</label>
                                        <input type="file" style="width:auto" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: auto; float:left; display:block; margin: 10;">
                                        <label for="fecha" align="center">Fecha de la Entrevista</label>
                                        <input type="date" style="width:90%" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <br>
                                </div>        
                                <hr><br>
                                <div style="width: auto; display:block; margin: auto;">
                                    <a href="#" style="width: 20%;" class="button primary fit">Guardar</a>
                                    <a href="#" style="width: 20%;" class="button primary fit">Revertir</a>
                                </div>
                            </form>
                        </div>
                    </section>    
				</div>
			</div>
		</section>
