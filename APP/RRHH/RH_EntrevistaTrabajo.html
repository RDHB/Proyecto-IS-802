<html>
	<head>
		<title>Entrevista de Trabajo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		<h1 align="center"><i><b><img  src="../images/source.gif" width="70xp" border-radius="100%">Volvo Partes</b></i></h1> 	
    </head>
    <body background="">
		<div id="main">
		<section>
			<div>
                <img src="../images/entrevista.jpg" width="70xp" height="80xp">
				<h2>Entrevista de Trabajo</h2>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center"><h3>Información de la Persona</h3></label>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Primer Nombre</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Segundo Nombre</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Primer Apellido</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Segundo Apellido</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Número de Identidad</label>
                                        <input placeholder="Ejemplo: 0000-0000-0000" type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Correo Electrónico</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Dirección</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Número de Teléfono</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br><br>
                                    </div>
                                    <div class="field" align="left" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center"><h4>Género</h4></label>
                                    </div>
                                    <div class="field third" style="width: 48%; float:left; display:block; margin: 10;">
                                        <input type="radio" id="priority-low" name="priority" checked />
                                        <label for="priority-low">Masculino</label>
                                    </div>
                                    <div class="field third" style="width: 48%; float:left; display:block; margin: 10;">
                                        <input type="radio" id="priority-normal" name="priority" />
                                        <label for="priority-normal">Femenino</label>
                                    </div>
                                    <div class="field" align="center" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center"><h3>Información Curriculum</h3></label>
                                    </div>
                                    <div class="field" align="center" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Descripción Entrevista</label>
                                        <input type="textbox" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Archivo Curriculum</label>
                                        <input type="file" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <div class="field" style="width: 100%; float:left; display:block; margin: 10;">
                                        <label for="fecha" align="center">Fecha de la Entrevista</label>
                                        <input type="date" style="width:450px" name="name" id="name" value=""/>
                                        <br>
                                    </div>
                                    <br>
                                    <div style="width: 40%; float:left; display:block; margin: 45;">
                                        <a href="#" class="button primary fit">Guardar</a>
                                    </div>
                                    <div style="width: 40%; float:left; display:block; margin: 45;">
                                        <a href="#" class="button primary fit">Revertir</a>
                                    </div>
                                </div>        
                            </form>
                        </div>
                    </section>    
				</div>
			</div>
		</section>

		<script src="../assets/js/main.js"></script>

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
		<script src="../Libreria/cargar-header.js"></script>
    </body>
</html>
