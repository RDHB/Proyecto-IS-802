    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/Contratos.jpg" width="70xp" height="80xp">
				<h3><b>Contratos</b></h3><hr><br><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: 50%; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Identidad</label>
                                        <input placeholder="Ejemplo: 0000-0000-0000" type="textbox" style="width:auto" name="name" id="name" value=""/>
                                    </div>
                                    <div class="field" align="center" style="width: 50%; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Sueldo</label>
                                        <input type="textbox" style="width:auto" name="name" id="name" value=""/>
                                    </div>
                                    <div class="field" align="center" style="width: 50%; float:left; display:block; margin: auto;">
                                        <label for="fecha" align="center">Hora Inicio de Trabajo</label>
                                        <input type="time" style="width:50%" name="name" id="name" value=""/>
                                        
                                    </div>
                                    <div class="field" align="center" style="width: 50%; float:left; display:block; margin: auto;">
                                        <label for="fecha" align="center" >Hora Fin de Trabajo</label>
                                        <input type="time" style="width:50%" name="name" id="name" value=""/>
                                        
                                    </div>
                                    <div class="field" align="center" style="width:50%; float:left; display:block; margin: auto;">
                                        <select style="width: auto;">
                                            <option>Tipo de Contrato</option>
                                            <option>Temporal</option>
                                            <option>Permanente</option>
                                        </select>
                                        
                                    </div>
                                    <div class="field" align="center" style="width:50%; float:left; display:block; margin: auto;">
                                        <select style="width: auto;">
                                            <option>Área de Trabajo</option>
                                            <option>Vehículos</option>
                                            <option>Recursos Humanos</option>
                                        </select>
                                        
                                    </div>
                                    <div class="field" align="center" style="width: 100%; float:left; display:block; margin: auto;">
                                        <select style="width: auto;">
                                            <option>Cargo</option>
                                            <option>Asesor</option>
                                            <option>Jefe de Taller</option>
                                            <option>Cajero</option>
                                            <option>Técnico</option>
                                            <option>Administrador</option>
                                        </select>
                                        
                                    </div>
                                </div><br><hr><br><br>
                                <div class="field" align="center" style="width: auto; display:block; margin: auto;">
                                    <a href="#" style="width: 20%;" class="button primary fit">Guardar</a>
                                    <a href="#" style="width: 20%;" class="button primary fit">Revertir</a>
                                </div>
                            </form>
                        </div>
