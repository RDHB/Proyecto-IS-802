<html>
	<head>
		<title>Control de Calidad</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-J_ControlCalidad.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/filosofia-de-la-calidad.png" width="70xp" height="80xp">
				<h3><b>Control de Calidad</b></h3><hr><br>
				<div>
					<section>
                        <div class="content">
                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Orden de Trabajo</label>
                                    </div>
                                    <div class="field" style="width: auto; float:right; display:block; margin: auto;">
                                        <input type="text" style="width:auto" name="name" id="vin" value=""/>
                                    </div>
                                    <div class="linea" style="width: auto; float: right; display:block; margin: auto; margin-top: 5%;">
                                        <div class="linea" style="width: auto; float:left; display:block; margin: auto;">
                                            <ul class="actions" align="center">
                                                <li><a href="#" style="width:1%" class="button primary icon solid fa-search"></a></li>
                                            </ul>
                                        </div>
                                        <div class="linea" style="width: auto; float:left; display:block; margin: auto;">
                                            <ul class="actions" align="center">
                                                <li><a href="#" style="width:1%" class="button primary icon solid fa-save"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <h3 align="center" style="width: auto;">Detalles del Mantenimiento</h3><br>
                                <div class="fields">
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Reparaciones Efectuosas</label>
                                            <div class="field" align="right" style="width: auto; float:right; display:block; margin: auto;">
                                                <textarea name="message" id="message" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Reparaciones no Efectuosas</label>
                                            <div class="field" align="right" style="width: auto; float:right; display:block; margin: auto;">
                                                <textarea name="message" id="message" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Imprevistos</label>
                                            <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                                <textarea name="message" id="message" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Sugerencia a imprevistos</label>
                                            <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                                <textarea name="message" id="message" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>

                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Otros comentarios</label>
                                            <div class="field"  style="width: auto; float:left; display:block; margin: auto;">
                                                <textarea name="message" id="message" rows="5" cols="30" cols="30"></textarea>
                                            </div>
                                        </div><br><br>
                                </div><br><hr><br>
                                <div class="field" align="center" style="width: auto; display:block; margin: auto;">
                                    <a href="#" class="button primary" style="width:auto">Aprobar control de calidad</a>
                                    <a href="#" class="button primary" style="width:auto; margin-left: 2%;">Sugerir Cambios</a>
                                </div>         
                            </form>
                        </div>
					</section>
				</div>
			</div>
		</section>

		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
		<script src="../Libreria/cargar-header.js"></script>
    </body>
</html>
