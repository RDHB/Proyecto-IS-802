<html>
	<head>
		<title>Control de Calidad</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-J_ControlCalidad.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/filosofia-de-la-calidad.png" width="70xp" height="80xp">
				<h3><b>Control de Calidad</b></h3><hr><br>
				<div>
					<section>
                        <div class="content">
                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Orden de Trabajo</label>
                                    </div>
                                    <div class="field" style="width: auto; float:right; display:block; margin: auto;">
                                        <input type="text" style="width:auto" name="name" id="txtnumeroOT" value=""/>
                                    </div>
                                    <div class="linea" style="width: auto; float: right; display:block; margin: auto; margin-top: 5%;">
                                        <div class="linea" style="width: auto; float:left; display:block; margin: auto;">
                                            <ul class="actions" align="center">
                                                <li><a href="#" id="btnBuscar" style="width:1%" class="button primary icon solid fa-search"></a></li>
                                            </ul>
                                        </div>
                                        <div class="linea" style="width: auto; float:left; display:block; margin: auto;">
                                            <ul class="actions" align="center">
                                                <li><a href="#modalServicios" id="btnMostrar" style="width:1%" class="button primary icon solid fa-save"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <h3 align="center" style="width: auto;">Detalles del Mantenimiento</h3><br>
                                <div class="fields">
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Reparaciones Efectuosas</label>
                                            <div class="field" align="right" style="width: auto; float:right; display:block; margin: auto;">
                                                <textarea name="message" id="txtEfectuadas" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Reparaciones no Efectuosas</label>
                                            <div class="field" align="right" style="width: auto; float:right; display:block; margin: auto;">
                                                <textarea name="message" id="txtNoEfectuadas" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        <!--
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Imprevistos</label>
                                            <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                                <textarea name="message" id="txtImprevistos" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Sugerencia a imprevistos</label>
                                            <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                                <textarea name="message" id="txtSugerencias" rows="5" cols="30"></textarea>
                                            </div>
                                        </div>
                                        -->
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <label for="name" align="center">Recomendaciones</label>
                                            <div class="field"  style="width: auto; float:left; display:block; margin: auto;">
                                                <textarea name="message" id="txtRecomendaciones" rows="5" cols="30" cols="30"></textarea>
                                            </div>
                                        </div><br><br>
                                </div><br><hr><br>
                                <div class="field" align="center" style="width: auto; display:block; margin: auto;">
                                    <a href="#" id="btnAprobar" class="button primary" style="width:auto">Aprobar control de calidad</a>
                                    <a href="#" id="btnCancelar" class="button primary" style="width:auto; margin-left: 2%;">Cancelar</a>
                                </div>         
                            </form>
                        </div>
					</section>
				</div>
			</div>
		</section>
        



        <!-- ------------------------------------------------------------ -->
        <!-- Ventanas modales -->
        <!-- ------------------------------------------------------------ -->
        <div id="modalServicios" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <header style="display: flexbox; justify-content: center; align-items: center;">
                    <h3 style="text-align: center; ">Lista de Servicios Efecutados</h3>
                </header>
                <div id="modalCuerpo" style="display: flexbox; align-items: center; justify-content: start;">
                    
                </div>
                <div align="center" id="desactivateNotificacion" style="margin: 25; display: flexbox; justify-content: center; align-content: center; flex-direction: column;">
                <!-- Cuerpo de la ventana Modal -->
                    
                <section>
                    <header>
                        <h4>Servicios</h4>
                    </header>
                    <div class="content"> 
                        <div class="table-wrapper" style="width: auto; display:block; margin-left: auto; margin-right: auto;">
                            <div class="datagrid"><table>
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Servicio</th>
                                        <th>Costo Aproximado</th>
                                        <th>Duración</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <td colspan="5">
                                        <div id="paging">
                                            <ul>
                                                <li><a href="#"><span>Anterior</span></a></li>
                                                <li><a href="#" class="active"><span>1</span></a></li>
                                                <li><a href="#"><span>2</span></a></li>
                                                <li><a href="#"><span>Siguiente</span></a></li>
                                            </ul>
                                        </div>
                                    </tr>
                                </tfoot>
                                <tbody id="tbodyServicios">
                                    
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section><br><br><br>
                <!-- Cuerpo de la ventana Modal -->
                </div>
                <div class="content" style="display: flexbox; justify-content: center; align-items: center;">
                    <div class="table-wrapper" style="margin: 25; display: flexbox; justify-content: center; align-items: center;">
                        <div align="center" style="margin: 25; display: flexbox; justify-content: space-between;">
                            <a id="aceptarDesactivateUser" class="button small" rel="modal:close">Aceptar</a>
                            <!--<a id="cancelarDesactivateUser" class="button small" rel="modal:close">Cancelar</a>-->
                        </div>
                    </div>
                </div>
            </section>
        </div>

        
		<!-- ------------------------------------------------------------ -->
		<!-- Hasta aquí se puede Editar -->
		<!-- ------------------------------------------------------------ -->
		</div>

		<!-- Scripts Necesarios -->
		<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/demo.js"></script>
		<script src="../assets/js/jquery.scrollex.min.js"></script>
		<script src="../assets/js/jquery.scrolly.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>

        <!-- jquery-modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <!-- Header -->
        <script src="../Libreria/js/efecto.js"></script>
		<script src="../assets/js/header.js"></script>
		<script src="../Libreria/cargar-header.js"></script>
        <script src="../Libreria/js/OrdenTrabajo/OT-J_ControlCalidad.js"></script>
    </body>
</html>
