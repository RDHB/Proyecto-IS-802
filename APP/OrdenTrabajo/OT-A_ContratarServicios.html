<html>
	<head>
		<title>Contratar Servicios</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-A_ContratarServicios.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img src="../images/contratar.jpg" class="circulo_small" width="70xp" height="80xp">
				<h3><b>Contratar Servicios</b></h3><hr><br><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Orden de Trabajo</label>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <input type="text" style="width:100%" name="name" id="iNumeroOT" value=""/>
                                    </div>
                                </div>
                                <section>
                                    <header>
                                        <h4><b>Servicios</b></h4>
                                    </header><br>
                                    <div class="content"> 
                                        <div class="table-wrapper" style="width: auto; display:block; margin-left: auto; margin-right: auto;">
                                            
                                            <div class="datagrid"><table>
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Estado Contratado</th>
                                                        <th>Servicio</th>
                                                        <th>Costo Aproximado</th>
                                                        <th>Duración</th>
                                                        <th>Servicio Efectuado</th>
                                                    </tr>
                                                </thead>
                                                <tfoot>
                                                </tfoot>
                                                <tbody id="cuerpoTabla">
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td>Rellene el campo correspondiente con el número de orden de trabajo</td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>  
                                                </tbody>
                                                </table></div><br>
                                                <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: 16%; margin-right: auto;">
                                                    <ul class="actions">
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <input type="button" id="btnMostrarServicios" disabled="disabled" class="button small" style="width: auto; display:block; margin: auto;" value="Mostrar Servicios">
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <input type="button" id="btnAgregarServicios" disabled="disabled" class="button small" style="width: auto; display:block; margin: auto;" value="Agregar Servicios Seleccionados">
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <input type="button" id="btnEliminarServicios" disabled="disabled" class="button small" style="width: auto; display:block; margin: auto;" value="Quitar servicios seleccionados">
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <input type="button" id="btnSalvarServiciosContratados" class="button small" style="width: auto; display:block; margin: auto;" value="Salvar Contratacion">
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                        </div>
                                </section>      
                            </form>
                        </div>
					</section>
				</div>
			</div>
		</section>
        
        <!-- ------------------------------------------------------------ -->
		<!-- Ventanas modales -->
        <!-- ------------------------------------------------------------ -->


        <div id="contratarServicios" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="contratarServiciosNotificacion"></div>
                </div>
            </section>
        </div>

        <div id="descontratarServicios" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="descontratarServiciosNotificacion"></div>
                </div>
            </section>
        </div>

        <div id="salvarServicios" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="salvarServiciosNotificacion"></div>
                </div>
            </section>
        </div>

		<!-- ------------------------------------------------------------ -->
		<!-- Hasta aquí se puede Editar -->
		<!-- ------------------------------------------------------------ -->
		</div>

		<!-- Scripts Necesarios -->
		<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/demo.js"></script>
		<script src="../assets/js/jquery.scrollex.min.js"></script>
		<script src="../assets/js/jquery.scrolly.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        
        <!-- jquery-modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
        <script src="../Libreria/cargar-header.js"></script>
        <script src="../Libreria/js/OrdenTrabajo/OT-A_ContratarServicios.js"></script>
    </body>
</html>
