<html>
	<head>
		<title>Contratar Servicios</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		<h1 align="center"><i><b><img  src="../images/source.gif" width="70xp" border-radius="100%">Volvo Partes</b></i></h1> 	
    </head>
    <body background="">
		<div id="main">
		<section>
			<div>
                <img src="../images/contratar.jpg" width="70xp" height="80xp">
				<h2>Contratar Servicios</h2>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;">
                                        <label for="name" align="center">Número de Orden de Trabajo</label>
                                    </div>
                                    <div class="field" align="left" style="width: 48%; float:left; display:block; margin: 10;">
                                        <input type="text" style="width:400px" name="name" id="number" value=""/>
                                    </div>
                                </div>
                                <section>
                                    <header>
                                        <h3 style="width: 40%; float:left; display:block; margin: 10;">Tabla de Servicios</h3>
                                        <div class="field third" align="center" style="width: 20%; float:left; display:block; margin: 10;">
                                            <input type="radio" id="priority-low" name="priority" checked />
                                            <label for="priority-low">Contratar Servicios</label>
                                        </div>
                                        <div class="field third" align="center" style="width: 20%; float:left; display:block; margin: 10;">
                                            <input type="radio" id="priority-normal" name="priority" />
                                            <label for="priority-normal">Cancelar Servicios</label>
                                        </div>
                                        <br>
                                    </header>
                                    <div class="content"> 
                                        <div class="table-wrapper" style="width: 90%; display:block; margin: 50;">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Código</th>
                                                        <th>Servicio</th>
                                                        <th>Costo Aproximado</th>
                                                        <th>Duración</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <th>
                                                            <div class="field half">
                                                                <input type="checkbox" id="check" name="check" />
                                                                <label for="check">.</label>
                                                            </div>
                                                        </th>
                                                        <td>1</td>
                                                        <td>Cambio de Aceite</td>
                                                        <td>100</td>
                                                        <td>4 horas</td>
                                                    </tr>
                                                    <tr>
                                                        <th>
                                                            <div class="field half">
                                                                <input type="checkbox" id="check2" name="check2" />
                                                                <label for="check2">.</label>
                                                            </div>
                                                        </th>
                                                        <td>2</td>
                                                        <td>Mantenimiento 20mil Km</td>
                                                        <td>200</td>
                                                        <td>2 días</td>
                                                    </tr>
                                                    <tr>
                                                        <th>
                                                            <div class="field half">
                                                                <input type="checkbox" id="check3" name="check3" />
                                                                <label for="check3">.</label>
                                                            </div>
                                                        </th>
                                                        <td>3</td>
                                                        <td>Reparación</td>
                                                        <td>1300</td>
                                                        <td>1 semana</td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <td colspan="4"></td>
															<td><a href="#" class="button small"><h3>+</h3></a></td>
                                                </tfoot>
                                            </table>
                                            <ul class="actions">
                                                <div class="field" align="center" style="width: 48%; float:left; display:block; margin: 10;"></div>
                                                    <li><a href="#" class="button small" style="width: 80%; display:block; margin: 50;">Revertir Cambios</a></li>
                                                    <li><a href="#" class="button small" style="width: 80%; display:block; margin: 50;">Guardar Cambios</a></li>
                                                </div>
										    </ul>
                                        </div>
                                </section>        
                            </form>
                        </div>
					</section>
				</div>
			</div>
		</section>
		
		<!-- ------------------------------------------------------------ -->
		<!-- Hasta aquí se puede Editar -->
		<!-- ------------------------------------------------------------ -->
		</div>

		<!-- Scripts Necesarios -->
		<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/demo.js"></script>
		<script src="../assets/js/jquery.scrollex.min.js"></script>
		<script src="../assets/js/jquery.scrolly.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
		<script src="../Libreria/cargar-header.js"></script>
    </body>
</html>
