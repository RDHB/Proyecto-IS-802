<html>
	<head>
		<title>Contratar Servicios</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-A_ContratarServicios.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img src="../images/contratar.jpg" width="70xp" height="80xp">
				<h3><b>Contratar Servicios</b></h3><hr><br><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Orden de Trabajo</label>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <input type="text" style="width:100%" name="name" id="number" value=""/>
                                    </div>
                                </div>
                                <section>
                                    <header>
                                        <h4><b>Servicios</b></h4>
                                        <div class="field" align="center" style="width: auto; display:block; margin: auto;">
                                            <div align="center" style="width: auto;" >
                                                <input type="radio" style="width: auto;" id="priority-low" name="priority" checked />
                                                <label for="priority-low">Contratar Servicios</label>
                                                <input type="radio" style="width: auto" id="priority-normal" name="priority" />
                                                <label for="priority-normal">Cancelar Servicios</label>
                                            </div>
                                        </div>
                                    </header><br>
                                    <div class="content"> 
                                        <div class="table-wrapper" style="width: auto; display:block; margin-left: auto; margin-right: auto;">
                                            
                                            <div class="datagrid"><table>
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Código</th>
                                                        <th>Servicio</th>
                                                        <th>Costo Aproximado</th>
                                                        <th>Duración</th>
                                                    </tr>
                                                </thead>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="5">
                                                        <div id="paging">
                                                            <ul>
                                                                <li><a href="#"><span>Anterior</span></a></li>
                                                                <li><a href="#" class="active"><span>1</span></a></li>
                                                                <li><a href="#"><span>2</span></a></li>
                                                                <li><a href="#"><span>Siguiente</span></a></li>
                                                            </ul>
                                                        </div>
                                                    </tr>
                                                </tfoot>
                                                <tbody>
                                                    <tr>
                                                        <td style="width: 0.5%;">
                                                            <input type="checkbox" id="check" name="check">
                                                            <label for="check"></label>
                                                        </td>
                                                        <td>1</td>
                                                        <td>Cambio de Aceite</td>
                                                        <td>100</td>
                                                        <td>4 horas</td>
                                                    </tr>
                                                    <tr>
                                                        <td style="width: 0.5%;">
                                                            <input type="checkbox" id="check" name="check">
                                                            <label for="check"></label>
                                                        </td>
                                                        <td>2</td>
                                                        <td>Mantenimiento 20mil Km</td>
                                                        <td>200</td>
                                                        <td>2 días</td>
                                                    </tr>
                                                    <tr>
                                                        <td style="width: 0.5%;">
                                                            <input type="checkbox" id="check" name="check">
                                                            <label for="check"></label>
                                                        </td>
                                                        <td>3</td>
                                                        <td>Reparación</td>
                                                        <td>1300</td>
                                                        <td>1 semana</td>
                                                    </tr>
                                                </tbody>
                                                </table></div><br>
                                                <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: 16%; margin-right: auto;">
                                                    <ul class="actions">
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <a href="#" class="button small" style="width: auto; display:block; margin: auto;">Agregar nuevo registro a la tabla</a>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <a href="#" class="button small" style="width: auto; display:block; margin: auto;">Revertir Cambios</a>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                                <a href="#" class="button small" style="width: auto; display:block; margin: auto;">Guardar Cambios</a>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                        </div>
                                </section>      
                            </form>
                        </div>
					</section>
				</div>
			</div>
		</section>

		<!-- Hasta aquí se puede Editar -->

		</div>

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
		<script src="../Libreria/cargar-header.js"></script>
    </body>
</html>
