<html>
	<head>
		<title>Cotización</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-A_Cotizacion.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/1531838481.png" width="70xp" height="80xp">
				<h3><b>Cotización</b></h3><hr>
				<div>
					<section>
                        <div class="content">
                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center"><h3>Orden de Trabajo </h3></label>
                                    </div>
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <input type="text" style="width:auto" name="name" id="iNumeroOT" value=""/>
                                        
                                    </div>
                                    <div style="width: auto; float:left; display:block; margin: auto; margin-left: auto; margin-right: auto; margin-top: 6%;">
                                        <ul class="actions" align="right">
                                            <li><input id="btnBuscarCotizacion" disabled type="button" style="width:auto" class="button primary icon solid fa-search" value="Buscar Cotización"></li>
                                        </ul>
                                    </div>
                                </div>
                                <section>
                                    <div class="content"> 
                                        <div class="table-wrapper" style="width: auto; display:block; margin-left: auto; margin-right: auto;">
                                            
                                            <div class="datagrid"><table>
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Código</th>
                                                        <th>Nombre del Repuesto</th>
                                                        <th>Cantidad</th>
                                                        <th>Precio</th>
                                                        <th>SubTotal</th>
                                                    </tr>
                                                </thead>
                                                <tfoot>
                                                    
                                                </tfoot>
                                                <tbody id="cuerpoTabla">
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td>Rellene el campo correspondiente con el número de orden de trabajo</td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>                                                    
                                                </tbody>
                                                </table></div>
                                            </div>
                                        </section>
                                        <br><br><br>
                                        <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: 3%; margin-right: auto;">
                                            <ul class="actions">
                                                <li>
                                                    <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                        <input disabled id="btnAgregarProductos" type="buttom" class="button small" style="width: 100%; display:block; margin: auto;" value="Agregar Productos">
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                        <input disabled id="btnEliminarProductos" onclick="eliminarProductosLista()" type="buttom" class="button small" style="width: auto; display:block; margin: auto;" value="Eliminar Productos">
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <hr>
                                        <div class="field" align="right" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                            <input id="btnCotizar" type="button" class="button primary" style="width: 20%; display:block; margin: auto;" value="Cotizar">
                                        </div>
                                     
                            </form>
                        </div>
					</section>
				</div>
			</div>
        </section>
        
        <!-- ------------------------------------------------------------ -->
		<!-- Ventanas modales -->
        <!-- ------------------------------------------------------------ -->


        <div id="agregarProductos" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <header style="display: flexbox; justify-content: center; align-items: center;">
                    <h3 style="text-align: center; ">Ingrese los productos a la lista de cotización</h3>
                </header>
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div class="datagrid"><table id="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre del Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="agregarProductosCampos" style="display: flexbox; align-content: center;">
                            <!-- BODY DE LA TABLA -->
                        </tbody>
                    </table></div>
                    <div align="center" style="margin: 25;" id="agregarProductosNotificacion"></div>
                </div>
                <div class="content" style="display: flexbox; justify-content: center; align-items: center;">
                    <div class="table-wrapper" style="margin: 25; display: flexbox; justify-content: center; align-items: center;">
                        <div align="center" style="margin: 25; display: flexbox; justify-content: space-between;">
                            <a id="aceptarAgregarProductos" class="button small" rel="modal:close">Aceptar</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="eliminarProductos" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="eliminarProductosNotificacion"></div>
                </div>
            </section>
        </div>

        <div id="salvarListaCotizacion" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="salvarListaCotizacionNotificacion"></div>
                </div>
            </section>
        </div>

		
		<!-- ------------------------------------------------------------ -->
		<!-- Hasta aquí se puede Editar -->

		</div>

        <script src="../assets/js/main.js"></script>
        
        <!-- jquery-modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
        <script src="../Libreria/cargar-header.js"></script>
        <script src="../Libreria/js/OrdenTrabajo/OT-A_Cotizacion.js"></script>

</html>
