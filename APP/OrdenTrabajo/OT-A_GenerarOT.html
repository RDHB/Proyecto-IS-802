<html>
	<head>
		<title>Generación y Visualización O.T</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-A_GenerarOT.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img class="circulo_small" src="../images/visualizar.png" width="70xp" height="80xp">
				<h3><b>Generación y Visualización de la Orden de Trabajo</b></h3><hr><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <br>
                                <div class="fields">
                                    <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">VIN</label>
                                        <div class="field" style="width: auto; float:left; display:block; margin: auto;">
                                            <input type="text" style="width:auto" name="name" id="iVin" value=""/>
                                        </div>
                                    </div>
                                    <div class="field" style="width: auto; float: right;; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Identidad</label>
                                        <div class="field" style="width: auto; float:right; display:block; margin: auto;">
                                            <input type="text" style="width:auto" placeholder="ejemplo: 000000000000" name="name" id="iIdentidadCliente" value=""/>
                                        </div>
                                    </div>
                                    <div class="field"  style="width: auto; float:left; display:block; margin: auto; margin-top: 3%;">
                                        <input type="buttom" id="btnGenerarOT" disabled="disabled" class="button small" align="left" style="width: auto; display:block; margin: auto;" value="Generar Orden de Trabajo">
                                    </div>
                                </div><br>
                                <section>
                                    <header>
                                        <h4>Tabla de Ordenes de Trabajo</h4>
                                    </header>
                                    <div class="content"> 
                                        <div class="table-wrapper" style="width: auto; display:block; margin-left: auto; margin-right: auto;">
                                            
                                            <div class="datagrid"><table>
                                                <thead>
                                                    <tr>
                                                        <th>Número de O.T</th>
                                                        <th>Cliente</th>
                                                        <th>Vehículo</th>
                                                        <th>Estado</th>
                                                    </tr>
                                                </thead>
                                                <tfoot>
                                                    
                                                </tfoot>
                                                <tbody id="cuerpoTabla">
                                                    <tr>
                                                        <td></td>
                                                        <td>Rellene el campo correspondiente con la identidad del cliente</td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr> 
                                                    <!-- RELLENO DE LA TABLA CON LA INFORMACION QUE SE QUIERE MOSTRAR -->
                                                </tbody>
                                                </table>
                                            </div><br><br>
                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: 3%; margin-right: auto;">
                                                <ul class="actions">
                                                    <li>
                                                        <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                            <input disabled="disabled" id="btnMostrarOT" type="buttom" class="button small" style="width: 100%; display:block; margin: auto;" value="Mostrar Orden de Trabjo del Cliente">
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>    
                                        </div>
                                </section>        
                            </form>
                        </div>
					</section>
				</div>
			</div>
        </section>
        
        <!-- ------------------------------------------------------------ -->
		<!-- Ventanas modales -->
        <!-- ------------------------------------------------------------ -->


        <div id="generarOT" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="generarOTNotificacion"></div>
                </div>
            </section>
        </div>

		
		<!-- ------------------------------------------------------------ -->
		<!-- Hasta aquí se puede Editar -->
		<!-- ------------------------------------------------------------ -->
		</div>

		<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/demo.js"></script>

		<script src="../assets/js/jquery.scrolly.min.js"></script>

		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        
        <!-- jquery-modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
        <script src="../Libreria/cargar-header.js"></script>
        <script src="../Libreria/js/OrdenTrabajo/OT-A_GenerarOT.js"></script>
    </body>
</html>
