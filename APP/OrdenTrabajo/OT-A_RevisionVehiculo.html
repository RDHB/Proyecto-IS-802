<html>
	<head>
		<title>Revisión de Vehículo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/header.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../Libreria/css/OrdenTrabajo/OT-A_RevisionVehiculo.css" />
		<link rel="icon" type="image" href="../images/Volvo-Emblema.ico" sizes="64x64">
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    </head>
    <body background="">
		<div id="main">
		<section>
			<div class="content1">
                <img src="../images/ECEC_revision-960x460.jpg" class="circulo_small" width="90xp" height="80xp">
				<h3><b>Revisión de Vehículo</b></h3><hr><br>
				<div>
					<section>
                        <div class="content">

                            <form method="post" action="#">
                                <br>
                                <div class="fields" style="margin-bottom: 5%;">
                                    <div class="field linea" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Número de Orden de Trabajo</label>
                                        <div class="field linea" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                            <input type="text" style="width:auto" name="name" id="iNumeroOT" value=""/>
                                        </div>
                                    </div>
                                </div>
                                <div class="fields">
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Estado del Vehículo</label>
                                        <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                            <textarea name="message" id="tEstadoVehiculo" rows="4" cols="40"></textarea>
                                        </div>
                                    </div>  
                                    <div class="field" align="center" style="width: auto; float:left; display:block; margin: auto;">
                                        <label for="name" align="center">Objetos Personales</label>
                                        <div class="field" align="left" style="width: auto; float:left; display:block; margin: auto;">
                                            <textarea name="message" id="tObjetosPersonales" rows="4" cols="40"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <br><hr><br>     
                                <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: 3%; margin-right: auto;">
                                    <ul class="actions">
                                        <li>
                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                <input type="button" id="btnGuardar" disabled="disabled" class="button primary" align="center" style="width: auto; display:block; margin: auto;" value="Guardar">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="field" align="center" style="width: auto; display:block; margin: auto; margin-left: auto; margin-right: auto;">
                                                <input type="button" id="btnLimpiar" class="button primary" align="center" style="width: auto; display:block; margin: auto;" value="Limpiar">
                                            </div>
                                        </li>
                                    </ul>
                                </div> 
                            </form>
                        </div>
					</section>
				</div>
			</div>
        </section>
        
        <!-- ------------------------------------------------------------ -->
		<!-- Ventanas modales -->
        <!-- ------------------------------------------------------------ -->


        <div id="guardar" class="modal">
            <section style="display: flexbox; justify-content: center; align-items: center;">
                <div style="display: flexbox; align-items: center; justify-content: start;">
                    <div align="center" style="margin: 25;" id="guardarNotificacion"></div>
                </div>
            </section>
        </div>


		
		<!-- ------------------------------------------------------------ -->
		<!-- Hasta aquí se puede Editar -->
		<!-- ------------------------------------------------------------ -->
		</div>

		<!-- Scripts Necesarios -->
		<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/demo.js"></script>

		<script src="../assets/js/jquery.scrolly.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        
        <!-- jquery-modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

		<!-- Header -->
		<script src="../assets/js/header.js"></script>
        <script src="../Libreria/cargar-header.js"></script>
        <script src="../Libreria/js/OrdenTrabajo/OT-A_RevisionVehiculo.js"></script>
    </body>
</html>
